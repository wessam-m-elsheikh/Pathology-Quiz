<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Quiz</title>
  </head>

  <body>
    <div class="wrapper">
      <h1 id="score">Your Score</h1>
      <h2>0 / 5</h2>
      <div class="question container-xs">
        <h1 id="question" onload="load()"></h1>
      </div>
      <div class="choices-box container-xs">
        <button
          class="flex-con a"
          id="choice"
          onclick="correctChoice(this)"
        ></button>
        <button
          class="flex-con b"
          id="choice"
          onclick="correctChoice(this)"
        ></button>
        <button
          class="flex-con c"
          id="choice"
          onclick="correctChoice(this)"
        ></button>
        <button
          class="flex-con d"
          id="choice"
          onclick="correctChoice(this)"
        ></button>
      </div>
      <div class="quiz-navigation container-xs">
        <button type="button" class="primary-btn" onclick="reload()">
          NEXT
        </button>
        <button type="button" class="secondary-btn">
          <a href="index.html"> END </a>
        </button>
      </div>
      <h1 id="final"></h1>
      <button type="button" id="back" class="primary-btn">
        <a href="index.html"> Homepage </a>
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
